<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="utility.css" .css">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">

  <title>"Musifyy: Indiaâ€™s Ultimate Music Experience"?</title>
</head>

<body>
  <div class="fcontent">


    <div class="left-side-bar">
      <div class="upper-left-side-bar">
        <div class="logo">
          <img src="logo.svg" alt="logo" class="invert pointer" />
        </div>
        <ul>
          <li>
            <img src="home.svg" alt="home" class="invert" /><span>Home</span>
          </li>
          <li>
            <img src="search.svg" alt="search" class="invert" /><span>Search</span>
          </li>
        </ul>
      </div>

      <div class="lower-left-side-bar">
        
          <div class="playlist-header">
            
              <img src="playlist.svg" alt="playlist-img" class="invert" />
              <span>Your Library</span>
            
            
          </div>
        





        <div class="library-songs">
          <ul>

          </ul>
        </div>


      </div>
    </div>






    <div class="main-view">
      <div class="main-view-header">
        
        <button class="pointer">Install App</button>
      </div>
      <div class="main-view-btn">
        <button  class="pointer ">All</button>
        <button class="pointer">Music</button>
        <button class="pointer">Podcast</button>
      </div>
      <div class="main-view-card-container">
        
        
        </div>
      </div>
    </div>




  
      

      


    </div>

  </div>

<div class="whlp">
  <div class="play-bar">
    <div class="song-info"></div>

    <div class="middle-part">
      <img id="previous" src="back-btn.svg" alt="" />
      <img id="play" src="play-btn.svg" alt="" style="height:35px"/>
      <img id="next" src="right-btn.svg" alt="" />
    </div>
    <div class="play-bar-left">
      <div class="volume">
        <img src="volume.svg" alt="volume" class="invert pointer">
        <div class="range">
          <input type="range" name="volume" id="volumectr" class="pointer">
        </div>
      </div>
      <div class="song-time">00:00/00:00</div>
    </div>

    <div class="seek-bar">
      <div id="watched"></div>
      <div class="circle"></div>
    </div>
  </div>
  
</div>


  <script src="script.js"></script>
</body>

</html>
